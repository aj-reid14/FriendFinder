<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">    
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>


    <div id="home-screen" class="container">
        <h1>Friend Finder</h1>

        <h3>Answer a few basic questions.</h3>
        <h3>Then find the friend with the greatest compatibility!</h3>

        <button id="survey-entry">Take Survey</button>

    </div>

    

    <script>

        $("#survey-entry").click(function() {
            document.location.href = "survey";
        })

    </script>

</body>

</html>
